{load static}
{% extends 'blog/base.html'%}
{% block content %}
<div>
<h1>News Articles</h1>
{% for news_article in news_articles %}
    <h2><a href="{% url 'news_detail' news_article.id %}">{{ news_article.title }}</a></h2>
    <p>{{ news_article.pub_date }}</p>

{% endfor %}
</div>
{% endblock %}
